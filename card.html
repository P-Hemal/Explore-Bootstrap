<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/582232ea00.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1>Hello, world!</h1>

    <div class="card" style="width: 18rem;">
        <img src="images/4.jpg" class="card-img-top" alt="...">
        <div class="card-body bg-secondary-subtle text-center">
            <img class=" img-fluid border border-5 border-primary rounded-circle" src="images/Formal.jpg" alt="">
            <h5 class="card-title">PERSON ONE</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            <div class="d-flex justify-content-center gap-3">
                <div>
                    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <div>
                    <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <div>
                    <a href=""><i class="fa-brands fa-square-instagram"></i></a>
                </div>
                <div>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container d-flex flex-column col-sm-12">
        <div class="row">
            <div class="col col-12 bg-primary p-5">
            </div>
        </div>
        <div class="row">
            <div class="col-3 bg-success border border-2 p-5">

            </div>
            <div class="col-3 bg-success border border-2 p-5">

            </div>
            <div class="col-3 bg-success border border-2 p-5">

            </div>
            <div class="col-3 bg-success border border-2 p-5">

            </div>
        </div>
        <div class="row">
            <div class="col col-6 bg-danger border border-2 p-5 ">

            </div>
            <div class="col col-6 bg-danger  border border-2 p-5 ">

            </div>
        </div>
        <div class="row">
            <div class="col col-9 bg-warning border border-2 p-5">

            </div>
            <div class="col col-3 bg-info border border-2 p-5 ">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

</html>
